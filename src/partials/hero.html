<section class="hero">
  <div class="container">
    <div class="hero__wrap">
      <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
      <p class="hero__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button type="button">Order Now</button>
    </div>
    <div class="slider">
      <picture>
        <!-- desktop screen -->
        <source
          media="(min-width: 1200px)"
          srcset="
            images/hero/img-1@1x_lg.webp 1x,
            images/hero/img-1@2x_lg.webp 2x
          "
          type="image/webp"
        />

        <source
          media="(min-width: 1200px)"
          srcset="
            images/hero/img-1@1x_lg.png 1x,
            images/hero/img-1@2x_lg.png 2x
          "
          type="image/png"
        />

        <!-- tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/img-1@1x_md.webp 1x,
            images/hero/img-1@2x_md.webp 2x
          "
          type="image/webp"
        />

        <source
          media="(min-width: 768px)"
          srcset="
            images/hero/img-1@1x_md.png 1x,
            images/hero/img-1@2x_md.png 2x
          "
          type="image/png"
        />

        <img
          src="images/hero/img-1@1x_md.png"
          alt="Falafel"
          class="hero__img"
          width="292"
          height="292"
        />
      </picture>
      <button class="slider__btn--prev" type="button">
        <svg width="20" height="11" class="slider__icon">
          <use href="./images/sprite.svg#vector-left-con"></use>
        </svg>
      </button>
      <button class="slider__btn--next" type="button">
        <svg width="20" height="11" class="slider__icon">
          <use href="./images/sprite.svg#vector-right-icon"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
